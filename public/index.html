<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="product">
        <h1 class="title">Agrege su Producto</h1>
        <form onsubmit="return addProduct()">
          <input type="text" class="name" id="nm" placeholder="Nombre">
          <input type="text" class="price" id="pr" placeholder="Precio">
          <input type="text" class="image" id="im" placeholder="Imagen">
          <input type="submit" class="bottom"  value="Enviar">
        </form>
        <table>
          <thead>
            <tr>
              <th class="tr">Titulo</th>
              <th class="tr">Precio</th>
              <th class="tr">Imagen</th>
            </tr>
          </thead>
          <tbody id="productsList">
          </tbody>
        </table>
    </div>

    <div class="message">
        <h1 class="">App Chat</h1>
        <form onsubmit="return addMessage()">
          <input type="text" class="name" id="nb" placeholder="Nombre">
          <input type="text" class="name" name="" id="msn" placeholder="Tu mensaje">
          <input type="submit" class="bottom" value="Enviar">
        </form>
        <div class="mensajes" id="caja"></div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
